{% extends "base.html" %}

{% load wagtailcore_tags rtei_tags %}

{% block body_class %}template-rtei{% endblock %}

{% block content %}

    <section class="navigation controls">
      {% about_menu parent=site_root calling_page=self %}
    </section>

    <section>

  </div>
{% endblock %}
