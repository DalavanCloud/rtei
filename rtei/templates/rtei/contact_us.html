{% extends "rtei/about.html" %}

{% block content_body %}
  <h2>{{ self.title }}</h2>
  <p>To receive periodic updates and announcements on RTEI and its activies, please fill out and submit the following form.</p>
  <form method="post" accept-charset="utf-8">
    {% csrf_token %}
    {{contact_form}}
    <button type="submit">Submit</button>
  </form>
{% endblock content_body %}
