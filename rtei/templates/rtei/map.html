{% extends "base.html" %}

{% load static %}

{% block extra_css %}

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/map.css' %}" />
{% endblock %}

{% block body_class %}template-explore-map{% endblock %}

{% block content %}
<div class="main">

  <section class="indicator-switcher controls">

    <input type="radio" name="indicator" value="index" id="indicator_index" checked="checked" /><label for="indicator_index">Overall Index</label>
    <ul>
        <li><input type="radio" name="indicator" value="1" id="indicator_1"/><label for="indicator_1">Governance</label></li>

    <ul>
        <li><input type="radio" name="indicator" value="1.1" id="indicator_1.1"/><label for="indicator_1.1">International Framework</label></li>

    </ul>
        <li><input type="radio" name="indicator" value="2" id="indicator_2"/><label for="indicator_2">Availability</label></li>
    </ul>
  </section>

  <section>
    <div class="map" id="map"></div>
  </section>

</div>
{% endblock %}

{% block extra_js %}
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
  <script src="{% static 'js/map.js' %}"></script>

{% endblock %}
