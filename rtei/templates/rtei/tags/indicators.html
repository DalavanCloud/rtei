{% load rtei_tags %}

{% for code, indicator in indicators.iteritems %}
<div class="indicator level{{ indicator.level }}">
  <div class="indicator-title">
    <span>
      {{ code }} - {{ indicator.title }}
    </span>
  </div>
  <div class="indicator-value">
    <span id="value-{{ code }}">
      {% if country_indicators %}
      {{ country_indicators|get_indicator_value:code }}
      {% endif %}
    </span>
  </div>
</div>
{% endfor %}
